{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Danusan</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static "danusan/style.css" %}">
	<link rel="stylesheet" href="/static/danusan/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="bgcolor">
	<div class="all-container">
		<div class="box-container">
			<div class="box">
				<div class="content">
					<h1>Danusan</h1>
					<div class="spaced pad">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<th class="table-no" scope="col">
										#
									</th>
									<th class="table-col" scope="col">
										Image
									</th>
									<th class="table-col" scope="col">
										Name
									</th>
									<th class="table-col" scope="col">
										Price
									</th>
									<th class="table-col" scope="col">
										Time
									</th>
								</thead>
								<tbody>
								{% for danusan in danusans %}
									<tr>
										<td>
											{{ forloop.counter }}
										</td>
										<td>
											{% if danusan.image %}
												<img src= "{{ danusan.image }}" class="card-img-top menu-img">
											{% else %}
												<img src= "https://upload.wikimedia.org/wikipedia/commons/6/6c/No_image_3x4.svg" class="card-img-top menu-img">
											{% endif %}
										</td>
										<td>
											{{ danusan.name }}
										</td>
										<td>
											{{ danusan.price }}
										</td>
										<td>
											{{ danusan.datetime }}
										</td>
									</tr>
								{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
					<h1>Add Danusan</h1>
					<div class="spaced pad" style="padding-top: 2%">
						<form action="{% url 'add_danusan' %}" method="POST">
							{% csrf_token %}
							{{ generated_html }}
							<br/>
							<input id="button" class="btn btn-outline-danger btn-sm" type="submit" value="Add"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
