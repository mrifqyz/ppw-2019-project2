{% extends 'template.html' %}
{% load static %}
{% block content %}
    {% if user.is_authenticated %}
    {% if user.userprofile.image %}
    <div class="img-circle">
        <img src="{{user.img.url}}" alt="">
    </div>
    {% else %}
    <div class="img-circle">
        <img src="{% static 'favicon.png' %}" alt="">
    </div>
    {% endif %}
    <p>Halo, {{user.get_full_name}}</p>
    {% else %}
        <div class="content flex-col-center">
            <img src="{% static 'notLogin.png' %}" alt="" id="notlogin">
            <b><p class="text-20 mt-3">Kamu belum login!</p></b>
        </div>
    {% endif %}
{% endblock %}
