<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DNA | Danusan Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Serif:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href=".">
            <a href="."><img src="{% static 'dna.png' %}" alt="" id="nav-logo" class="my-2"></a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if page == "home" %} active {% endif %} mx-3">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if page == "danusan" %} active {% endif %} mx-3">
                    <a class="nav-link" href="/danusan">Danusan</a>
                </li>
                <li class="nav-item {% if page == "bantuan" %} active {% endif %} mx-3">
                    <a class="nav-link" href="/bantuan">Bantuan</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item {% if page == "kelola" %} active {% endif %} mx-3">
                    <a class="nav-link" href="/kelola">Kelola</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/signout">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item mx-3">
                        <b><a class="nav-link" href="/login">Sign In</a></b>
                </li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="pl-3 px-1">
        <p>Â©2019 DNA (DaNusAn), All rights reserved.</p>
    </footer>
</body>

</html>
